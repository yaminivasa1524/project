{% extends 'sa/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
{% load static %}
<div class="container">

	{% if messages %}
	{% for k in messages %}
	<div class="alert alert-{{k.tags}} alert-dismissible">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>{{k}}
  	</div>
	{% endfor %}
	{% endif %}
	<div class="row mt-5 mb-5 shadow-lg mr-0">
	<div class="col-lg-6 p-3 mr-0">
		<h2 class=" mx-3  p-2 mr-0 ml-5" style="font-family:Californian FB">Login</h2>
		<br/>
		<form class="mx-3 ml-5" method="post">
			{% csrf_token %}
			{{form.as_p}}
			<input type="submit" value="Login" class="btn btn-info mb-2 mt-1">
		</form>
	</div>
<div class="col-md-4">
	<img src="{% static 'images/login.jpg' %}" alt="logo" style="width:420px;height:230px" class="mt-3 ml-2" class="img-responsive">
</div>
</div>
</div>
{% endblock %}
